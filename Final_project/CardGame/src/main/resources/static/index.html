<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>今日方舟登陆界面</title>


<!--    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>-->

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery_3_4_1.js"></script>
</head>

<body>
<p class="tip">欢迎来到今日方舟 </p>
<div class="cont">
    <div class="form sign-in">
        <h2>欢迎肥来，</h2>
        <label>
            <span>输入你的电话号码</span>
            <input type="email" />
        </label>
        <label>
            <span>密钥</span>
            <input type="password" id="key_input"/>
        </label>
        <p class="forgot-pass">忘记密码？那就没办法了，我们也没存有</p>
        <button type="button" class="submit" id="sign_in_btn">登陆</button>
        <!--    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>-->
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>新来的?</h2>
                <p>那还不快注册？</p>
            </div>
            <div class="img__text m--in">
                <h2>老玩家?</h2>
                <p>欢迎回来，别忘了多多氪金哦!</p>
            </div>
            <div class="img__btn">
                <span class="m--up">注册</span>
                <span class="m--in">登录</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>欢迎回家！！！</h2>
            <label>
                <span>用户名</span>
                <input type="text" />
            </label>
            <label>
                <span>电话号码</span>
                <input type="email" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
            </label>
            <button type="button" class="submit" id="send_check_code_btn">发送验证码</button>
            <button type="button" class="submit" id="sign_up_btn">注册</button>
            <!--      <button type="button" class="fb-btn">Join with <span>facebook</span></button>-->
        </div>
    </div>
</div>

<button type="button" class="submit" id="get_account_info_btn">获取用户信息</button>
<button type="button" class="submit" id="get_card_info_btn">获取卡片信息</button>
<button type="button" class="submit" id="get_cards_on_sale_btn">获取正在出售的卡片</button>
<button type="button" class="submit" id="buy_card_btn">购买卡片</button>
<button type="button" class="submit" id="push_card_btn">上架卡片</button>
<button type="button" class="submit" id="set_card_price_btn">设置卡片价格</button>
<button type="button" class="submit" id="pull_card_btn">下架卡片</button>
<button type="button" class="submit" id="draw_card_btn">抽取卡片</button>
<button type="button" class="submit" id="recharge_btn">充值</button>
<button type="button" class="submit" id="get_transaction_info_btn">获取交易信息</button>
<button type="button" class="submit" id="apply_for_reverse_btn">甲申请冲正交易</button>
<button type="button" class="submit" id="get_apply_for_reverse">（监督员）获取冲正申请</button>
<button type="button" class="submit" id="send_reverse_apply">（监督员）向乙发送冲正信息</button>
<button type="button" class="submit" id="agree_reverse">乙同意冲正</button>
<button type="button" class="submit" id="disagree_reverse">乙拒绝冲正</button>

</body>
</html>
