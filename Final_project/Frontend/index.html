	<script>
		var accountInfo = null;
		function draw(){
			if(accountInfo.drawCount == 0){
				alert("抽卡次数不足");
				return;
			}
			$.ajax({
				async:false,
				url:"/draw_card",
				type:"post",
				data:JSON.stringify({"wish": "hello world"}),
				dataType:"json",
				contentType:"application/json",
				success: function (result) {
					let info = result["card_info"];
					$("#card_hit").attr("src", info.url);
					accountInfo.drawCount--;
					$("#label_draw_count").text(accountInfo.drawCount);
				},
				error: function (result) {
					alert("抽卡失败");
					console.log(result);
				}
			});
			$("#card_dialog_in").modal();
		}
		$("#button_draw").on('click', function () {
			$("#card_dialog").modal();
		});
		$("#draw_card_dialog").find("a").each(function () {
			$(this).on('click', function () {
				draw();
			});
		});
