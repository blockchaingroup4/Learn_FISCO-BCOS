<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>今日方舟登陆界面</title>
  
  
<!--  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>-->

  <link rel="stylesheet" href="css/forLogin.css">
  <link rel="stylesheet" href="css/popup.css">

  
</head>


  <p class="tip">欢迎来到今日方舟 </p>
<div class="cont">
  <div class="form sign-in">
    <h2>欢迎肥来，</h2>
    <label>
      <span>输入你的电话号码</span>
      <input type="email" />
    </label>
    <label>
      <span>密钥</span>
      <input type="password" />
    </label>
    <p class="forgot-pass">忘记密码？那就没办法了，我们也没存有</p>
    <button type="button" class="submit" id="Login">登陆</button>
<!--    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>-->
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>新来的?</h2>
        <p>那还不快注册？</p>
      </div>
      <div class="img__text m--in">
        <h2>老玩家?</h2>
        <p>欢迎回来，别忘了多多氪金哦!</p>
      </div>

      <div class="img__btn">
        <span class="m--up">注册</span>
        <span class="m--in">登录</span>
      </div>

    </div>
    <div class="form sign-up">
      <h2>欢迎加入！</h2>
      <label>
        <span>用户名</span>
        <input type="text" />
      </label>
      <label>
        <span>电话号码</span>
        <input type="email" />
      </label>
<!--      <label>-->
<!--        <span>设置密码</span>-->
<!--        <input type="password" />-->
<!--      </label>-->
      <button type="button" class="submit" id="button_register">注册</button>

      <!-- 弹窗 -->
      <div id="popupElement" class="modal">

        <!-- 弹窗内容 -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>短信验证</h2>
          </div>
          <div class="modal-body">
            <input id="message_veri" placeholder="请输入短信验证码">
            <button type="button" class="submit" id="message_verification">提交</button>
          </div>
          <div class="modal-footer">
            <h3></h3>
          </div>
        </div>

      </div>
<!--      <button type="button" class="fb-btn">Join with <span>facebook</span></button>-->
    </div>

  </div>
</div>


  
    <script src="js/index.js"></script>
    <script src="js/popup.js"></script>

</html>
