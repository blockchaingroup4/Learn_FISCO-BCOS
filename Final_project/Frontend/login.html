<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>今日方舟登陆界面</title>


    <!--  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>-->

    <link rel="stylesheet" href="css/forLogin.css">
    <link rel="stylesheet" href="css/popup.css">

</head>

<body >
<p class="tip">欢迎来到今日方舟 </p>
<div class="cont">
    <div class="form sign-in">
        <h2>欢迎肥来</h2>
<!--        <label>-->
<!--            <span>输入你的电话号码</span>-->
<!--            <input type="email"/>-->
<!--        </label>-->
        <label>
            <span>密钥</span>
            <input type="password" id="input_private_key"/>
        </label>
        <p class="forgot-pass">忘记密码？那就没办法了，我们也没存有</p>
        <button type="button" class="submit" id="button_login">登陆</button>
        <!--    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>-->
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>新来的?</h2>
                <p>那还不快注册？</p>
            </div>
            <div class="img__text m--in">
                <h2>老玩家?</h2>
                <p>欢迎回来，别忘了多多氪金哦!</p>
            </div>

            <div class="img__btn">
                <span class="m--up">注册</span>
                <span class="m--in">登录</span>
            </div>

        </div>
        <div class="form sign-up">
            <h2>欢迎加入！</h2>
            <label>
                <span>用户名</span>
                <input type="text" id="input_name" value="test"/>
            </label>
            <label>
                <span>电话号码</span>
                <input type="email" id="input_phone" value="test"/>
            </label>
            <label>
                <span>验证码</span>
                <input type="text" id="input_code" value="test"/>
            </label>
            <!--      <label>-->
            <!--        <span>设置密码</span>-->
            <!--        <input type="password" />-->
            <!--      </label>-->
            <button type="button" class="submit" id="button_send_check_code">发送验证码</button>
            <button type="button" class="submit" id="button_register">注册</button>

            <!-- 弹窗 -->
            <div id="popupElement" class="modal">

                <!-- 弹窗内容 -->
                <div class="modal-content">

                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>注册结果</h2>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li style="list-style: none">
                                <span><label>你的地址：</label></span>
                                <span><textarea readonly="true" id="textarea_addr"></textarea></span>
                            </li>
                            <li style="list-style: none">
                                <span><label>你的公钥：</label></span>
                                <span><textarea readonly="true" id="textarea_pubkey"></textarea></span>
                            </li>

                            <li style="list-style: none">
                                <span><label>你的私钥：</label></span>
                                <span><textarea readonly="true" id="textare_prikey"></textarea> </span>
                            </li>
                        </ul>
<!--                        <input id="message_veri" placeholder="请输入短信验证码">-->
<!--                        <button type="button" class="submit" id="message_verification">提交</button>-->
                    </div>
                    <div class="modal-footer">
                        <h3></h3>
                    </div>
                </div>

            </div>
            <!--      <button type="button" class="fb-btn">Join with <span>facebook</span></button>-->
        </div>

    </div>
</div>




<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/index.js"></script>
<script src="js/popup.js"></script>

<script>

</script>
</body>
</html>
