<script>
    $('.js-pscroll').each(function () {
        var ps = new PerfectScrollbar(this);

        $(window).on('resize', function () {
            ps.update();
        })
    });

    function loadReverses(reversesId){
        let rowNum = 15;
        let body = $("#rev_body");
        for(var i = 0; i < reversesId.length; i++){
            $.ajax({
                async:false,
                url:"/get_reverse_info",
                type:"post",
                data:JSON.stringify({"reverse_id": reversesId[i]}),
                dataType:"json",
                contentType:"application/json",
                success: function (result) {
                    let info = result["info"];
                    let transId = info.transactionId;
                    let revId = info.reverseId;
                    let reason = info.reason;
                    let dealed = info.dealed;
                    $.ajax({
                        async:false,
                        url:"/get_transaction_info",
                        type:"post",
                        data:JSON.stringify({"transaction_id": transId}),
                        dataType:"json",
                        contentType:"application/json",
                        success: function (result) {
                            let info = result["info"];
                            let transTime = info.timestamp;
                            let cardName = info.cardName;
                            var rev_body = $("#rev_body");
                            var row = $("<tr class=\"row100 body\"></tr>");
                            var transCol = $("<td class=\"cell100 column1\">" + transId + "</td>");
                            var transTimeCol = $("<td class=\"cell100 column2\">" + transTime + "</td>");
                            var cardNameCol = $("<td class=\"cell100 column3\">" + cardName + "</td>")
                            var reasonCol = $("<td class=\"cell100 column4\">" + reason + "</td>");
                            var dealCol = $("<td class=\"cell100 column5\"></td>");
                            if(dealed){
                                dealCol.text("已处理");
                            }
                            else{
                                dealCol.data({"reverse_id":revId});
                                var agreeBtn = $("<div class='btn btn-dark'>同意</div>");
                                var disagreeBtn = $("<div class='btn btn-danger'>拒绝</div>");
                                dealCol.append(agreeBtn, disagreeBtn);

                                agreeBtn.on('click', function () {
                                    let rev = $(this).parent(".cell100").data().reverse_id;
                                    $.ajax({
                                        async:true,
                                        url:"/set_reverse_result",
                                        type:"post",
                                        data:JSON.stringify({"reverse_id":rev, "result": true}),
                                        dataType:"json",
                                        contentType:"application/json",
                                        success: function (result) {
                                            alert("操作成功");
                                            window.location.reload();
                                        },
                                        error: function (result) {
                                            alert("操作失败");
                                        }
                                    });
                                });

                                disagreeBtn.on('click', function () {
                                    let rev = $(this).parent(".cell100").data().reverse_id;
                                    $.ajax({
                                        async:true,
                                        url:"/set_reverse_result",
                                        type:"post",
                                        data:JSON.stringify({"reverse_id":rev, "result": false}),
                                        dataType:"json",
                                        contentType:"application/json",
                                        success: function (result) {
                                            alert("操作成功");
                                            window.location.reload();
                                        },
                                        error: function (result) {
                                            alert("操作失败");
                                        }
                                    });
                                });
                            }
                            row.append(transCol, transTimeCol, cardNameCol, reasonCol, dealCol);
                            rev_body.append(row);

                            console.log(info);
                        },
                        error: function (result) {
                            console.log(result);
                        }
                    });
                },
                error: function (result) {
                    console.log(result);
                }
            });
        }
        let colNum = 5;
        for(i = reversesId.length; i < rowNum; i++){
            let tr = $("<tr></tr>");
            for(var j = 0; j < colNum; j++){
                tr.append($("<td></td>"))
            }
            body.append(tr);
        }
    }

    $.ajax({
        async:true,
        url:"/get_account_info",
        type:"post",
        data:JSON.stringify({}),
        dataType:"json",
        contentType:"application/json",
        success: function (result) {
            console.log(result);
            let info = result["info"];
            console.log(info);
            let reversesId = info["reversesId"];
            loadReverses(reversesId);
        },
        error: function (result) {
            console.log(result);
        }
    });
</script>
